<div class="container-fluid animated slideInLeft">
    <div>
        <div class="card">
            <div class="card-content">
                <div class="row">
                    <div class="col-md-12" style="margin:20% 36%" *ngIf="tableData.length==0 && loading">
                        <img src="assets/images/basicloader.gif" alt="" srcset="">
                    </div>
                    <div class="col-md-12 animated slideInLeft">
                        <table class="table table-bordered " *ngIf="tableData.length>0">
                            <thead>
                                <!-- <th *ngFor="let item of headingsList">{{item}}</th> -->
                                <th>Shop Id</th>
                                <!-- <th>Shop Code</th> -->
                                <th>Shop Name</th>
                                <th>Channel Name</th>
                                <th>Address</th>
                                <th>VO Code</th>
                                <th>VO Name</th>
                                <th>Status</th>
                            </thead>
                            <tbody *ngIf="headingsList">

                                <tr *ngFor="let item of tableData">
                                    <td (click)="gotoNewPage(item)">{{item?.shop_id}}</td>

                                    <td [ngClass]="{'isEvaluated':item.flag!=1}" (click)="gotoNewPage(item)">
                                        {{item?.shop_title}}</td>
                                    <td [ngClass]="{'isEvaluated':item.flag!=1}" (click)="gotoNewPage(item)">
                                        {{item?.channel_title}}</td>
                                    <td [ngClass]="{'isEvaluated':item.flag!=1}" style="word-break:break-all;width:350px;" (click)="gotoNewPage(item)">
                                        {{item?.address}}</td>
                                    <td [ngClass]="{'isEvaluated':item.flag!=1}" style="width:100px;" (click)="gotoNewPage(item)">{{item?.vo_code}}</td>
                                    <td [ngClass]="{'isEvaluated':item.flag!=1}" (click)="gotoNewPage(item)">
                                        {{item?.vo_name}}</td>
                                    <td>{{item?.evaluation_status}}</td>
                                </tr>

                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
